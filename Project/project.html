<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AromaCraft Dashboard</title>
    <link rel="stylesheet" href="project.css">
</head>
<body>

    <header>
        <h1>AromaCraft & Foodoscope Dashboard</h1>
    </header>
    
    <main>
        <section id="dashboard">
            <button onclick="fetchFoodoscopeData()">Fetch Data</button>
            <div id="data-output"></div>
        </section>
    </main>
    
    <footer>
        <p>Powered by AromaCraft</p>
    </footer>

    <!-- No.1 -->
    <!-- Aroma Profile Section -->
<section id="aroma-profile">
    <h2>Aroma Profile Analysis</h2>
    <input type="text" id="ingredient-input" placeholder="Enter Ingredient (e.g., basil)">
    <button onclick="analyzeAroma()">Analyze Aroma</button>
    <div id="aroma-output"></div>
</section>

<!-- No. 2 -->
<section id="flavor-complexity">
    <h2>Flavor Complexity Ratings</h2>
    <div id="complexity-rating"></div>
</section>


<!-- No. 3 -->
<section id="intensity-preference">
    <h2>Set Intensity Preferences</h2>
    <select id="intensity">
        <option value="mild">Mild</option>
        <option value="medium">Medium</option>
        <option value="strong">Strong</option>
    </select>
    <button onclick="fetchIntensityData()">Get Recommendations</button>
</section>


<!-- No . 5 -->
<canvas id="aroma-wheel" width="400" height="400"></canvas>


<!-- no .7  -->
<select id="mood-selector">
    <option value="relaxing">Relaxing</option>
    <option value="energizing">Energizing</option>
</select>
<button onclick="getMoodBasedSuggestions()">Find Ingredients</button>



    <script src="project.js"></script>
    <script src="Chart.js"></script>
</body>
</html>
